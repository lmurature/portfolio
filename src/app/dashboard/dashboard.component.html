<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Where to?</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#about">About 📝</a>
      <a mat-list-item href="#experience">Experience 🤓</a>
      <a mat-list-item href="#projects">Projects 🚀</a>
      <a mat-list-item href="#contact">Contact 🙋‍♂️</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">Lucio</mat-icon>
      </button>
      <span>Lucio A. Murature</span>
    </mat-toolbar>
    <!-- Add Content Here -->

    <div>This is a test</div>
  </mat-sidenav-content>
</mat-sidenav-container>
